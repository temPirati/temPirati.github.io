<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
            gap: 3rem
        }

        button {
            height: 40px;
            padding: 1rem;
        }
    </style>
</head>
<body>
<input type="text" id="writeData" placeholder="Enter data to write">
<button onclick="writeNFC()">Write to NFC</button>
<button onclick="startScanning()">Start Scanning NFC</button>
<button onclick="pauseScanning()">Pause Scanning NFC</button>
<button onclick="resetScanning()">Reset Scanning NFC</button>
<div id="scannedData"></div>

</body>
<script>
    let nfcReader;
    let isScanning = false;

    async function requestNFCPermission() {
        try {
            nfcReader = new NDEFReader();
            await nfcReader.scan();
            nfcReader.addEventListener("reading", handleNFCData);
            isScanning = true;
        } catch (error) {
            console.error("Error while scanning NFC:", error);
        }
    }

    async function handleNFCData({ message }) {
        if (isScanning) {
            isScanning = false; // Pause scanning immediately after a tag is read.
            const records = message.records;
            for (const record of records) {
                if (record.recordType === "url") {
                    // Handle URL records differently (e.g., show the URL in the UI without opening it).
                    const url = record.url;
                    document.getElementById("scannedData").textContent = `URL: ${url}`;
                } else {
                    // Handle other record types as before.
                    const data = record.data;
                    const textDecoder = new TextDecoder();
                    const scannedText = textDecoder.decode(data);
                    document.getElementById("scannedData").textContent = scannedText;
                }
            }
        }
    }

    function startScanning() {
        if (!isScanning) {
            nfcReader.addEventListener("reading", handleNFCData);
            isScanning = true;
        }
    }

    function pauseScanning() {
        if (isScanning) {
            nfcReader.removeEventListener("reading", handleNFCData);
            isScanning = false;
        }
    }

    function resetScanning() {
        if (isScanning) {
            nfcReader.removeEventListener("reading", handleNFCData);
            isScanning = false;
        }
        document.getElementById("scannedData").textContent = "";
    }
</script>
</html>
