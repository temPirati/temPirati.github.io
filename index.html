<button onclick="requestNFCPermission()">Scan NFC</button>

<div id="scannedData"></div>

</body>
<script>
    async function requestNFCPermission() {
        try {
            const ndef = new NDEFReader();
            await ndef.scan();
            // NFC scanning is now active, wait for a tag to be detected.
            ndef.addEventListener("reading", ({ message, serialNumber }) => {
                // Handle the scanned data here.
                const data = message.records[0].data;
                const textDecoder = new TextDecoder();
                const scannedText = textDecoder.decode(data);
                // Now, you can add the scannedText to your HTML.
                // For example, you can set the text as the content of a <div> element.
                document.getElementById("scannedData").textContent = scannedText;
            });
        } catch (error) {
            console.error("Error while scanning NFC:", error);
        }
    }
