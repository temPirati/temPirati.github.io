<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
            gap: 3rem;
            flex-direction: column;
        }

        button {
            height: 40px;
            padding: 1rem;
        }
    </style>

<body>
<div>
    <button onclick="read()">read</button>
    <button onclick="write()">write</button>
    <!--    <button onclick="startScanning()">readonly</button>-->


</div>
<div id="scannedData"></div>
<div id="where" style="background: red"></div>
</body>
<script>
    async function read() {
        try {
            const ndef = new NDEFReader();
            await ndef.scan();
            alert("> Scan started");

            ndef.addEventListener("readingerror", () => {
                alert("Argh! Cannot read data from the NFC tag. Try another one?");
            });

            ndef.addEventListener("reading", ({message, serialNumber}) => {
                alert(`> Serial Number: ${serialNumber}`);
                message.records.forEach(record => {
                    alert(record.toRecords())
                    alert(record.recordType)
                    let data = record.data;
                    let textDecoder = new TextDecoder();
                    let scannedText = textDecoder.decode(data);
                    alert(scannedText)
                })
            });
        } catch (error) {
            alert("Argh! " + error);
        }
    }

    async function write() {
        alert("User clicked write button");

        try {
            const ndef = new NDEFReader();
            await ndef.write("12222222");
            alert("> Message written");
        } catch (error) {
            alert("Argh! " + error);
        }
    }

</script>
</html>
